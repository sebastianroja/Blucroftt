<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Fugas de Agua
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let fuga of fugasDeAgua">
      <ion-label>
        <h2>{{ fuga.ubicacion }}</h2>
        <p>{{ fuga.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
